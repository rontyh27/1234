<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grab: Beat The Clock</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ecf0f1;
  text-align: center;
}

h1 { color: #2ecc71; }

.screen { display: none; padding: 20px; }
.active { display: block; }

/* GAME AREA */
#gameWrapper {
  padding-bottom: 140px; /* üîë space for controls */
}

#gameArea {
  width: 360px;
  height: 520px;
  background: #fff;
  margin: auto;
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* PLAYER */
#player {
  position: absolute;
  width: 40px;
  height: 40px;
  font-size: 32px;
  left: 160px;
  top: 440px;
}

/* DESTINATION */
#destination {
  position: absolute;
  top: 10px;
  left: 155px;
  font-size: 36px;
}

/* OBSTACLE */
.obstacle {
  position: absolute;
  width: 40px;
  height: 40px;
  font-size: 32px;
}

/* HUD */
#hud {
  font-size: 20px;
  margin: 10px;
}

/* CONTROLS */
#controls {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  display: grid;
  grid-template-columns: 80px 80px 80px;
  grid-template-rows: 80px 80px;
  gap: 10px;
  z-index: 999;
}

.control-btn {
  font-size: 30px;
  border-radius: 15px;
  border: none;
  background: #2ecc71;
  color: white;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.control-btn:active {
  transform: scale(0.95);
  background: #27ae60;
}

/* VOUCHER */
#voucherCard {
  background: #2ecc71;
  color: white;
  border-radius: 15px;
  padding: 20px;
  margin: 20px auto;
  width: 300px;
}

.voucher-code {
  background: white;
  color: #2ecc71;
  font-size: 24px;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen active">
  <h1>üõµ Grab: Beat The Clock</h1>
  <p><strong>Deliver the food before time runs out.</strong></p>
  <p>Dodge traffic and reach the customer safely.</p>
  <button class="control-btn" style="width:220px" onclick="startGame()">START DELIVERY</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div id="hud">‚è≥ Time Left: <span id="time">30</span>s</div>

  <div id="gameWrapper">
    <div id="gameArea">
      <div id="destination">üè†</div>
      <div id="player">üõµ</div>
    </div>
  </div>
</div>

<!-- WIN -->
<div id="win" class="screen">
  <h1>‚úÖ Delivery Successful!</h1>
  <div id="voucherCard">
    <h2>üéÅ Grab Voucher</h2>
    <p>Show this to redeem</p>
    <div class="voucher-code">GRAB-2N22DY</div>
  </div>
</div>

<!-- LOSE -->
<div id="lose" class="screen">
  <h1>‚ùå Delivery Failed</h1>
  <p>You hit traffic or ran out of time.</p>
  <button class="control-btn" onclick="location.reload()">Try Again</button>
</div>

<!-- CONTROLS -->
<div id="controls" style="display:none;">
  <div></div>
  <button class="control-btn" onclick="move('up')">‚¨ÜÔ∏è</button>
  <div></div>
  <button class="control-btn" onclick="move('left')">‚¨ÖÔ∏è</button>
  <button class="control-btn" onclick="move('down')">‚¨áÔ∏è</button>
  <button class="control-btn" onclick="move('right')">‚û°Ô∏è</button>
</div>

<script>
let player = document.getElementById("player");
let destination = document.getElementById("destination");
let gameArea = document.getElementById("gameArea");
let timeEl = document.getElementById("time");

let x = 160, y = 440;
let timeLeft = 30;
let obstacles = [];
let speed = 4;
let running = false;
let ended = false;

/* Screen control */
function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Start */
function startGame() {
  show("game");
  document.getElementById("controls").style.display = "grid";
  createObstacles();
  running = true;
  ended = false;

  setInterval(() => {
    if (!running || ended) return;
    timeLeft--;
    timeEl.innerText = timeLeft;
    if (timeLeft <= 0) endGame(false);
  }, 1000);

  requestAnimationFrame(gameLoop);
}

/* Movement */
function move(dir) {
  if (!running) return;
  let step = 20;
  if (dir === "up" && y > 0) y -= step;
  if (dir === "down" && y < 460) y += step;
  if (dir === "left" && x > 0) x -= step;
  if (dir === "right" && x < 320) x += step;
  player.style.left = x + "px";
  player.style.top = y + "px";
}

/* Obstacles */
function createObstacles() {
  for (let i = 0; i < 5; i++) {
    let o = document.createElement("div");
    o.className = "obstacle";
    o.innerText = "üöó";
    resetObstacle(o);
    gameArea.appendChild(o);
    obstacles.push(o);
  }
}

function resetObstacle(o) {
  o.style.left = Math.random() * 320 + "px";
  o.style.top = -(Math.random() * 400 + 40) + "px";
}

/* Collision */
function collide(a, b) {
  let r1 = a.getBoundingClientRect();
  let r2 = b.getBoundingClientRect();
  return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
}

/* Game loop */
function gameLoop() {
  if (!running || ended) return;

  obstacles.forEach(o => {
    o.style.top = o.offsetTop + speed + "px";
    if (o.offsetTop > 520) resetObstacle(o);
    if (collide(player, o)) endGame(false);
  });

  if (collide(player, destination)) endGame(true);

  requestAnimationFrame(gameLoop);
}

/* End */
function endGame(win) {
  if (ended) return; // üîë prevent double trigger
  ended = true;
  running = false;
  document.getElementById("controls").style.display = "none";
  show(win ? "win" : "lose");
}
</script>

</body>
</html>
