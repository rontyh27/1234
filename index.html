<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab: Beat the Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f2f6;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2ecc71;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #timer {
      font-size: 48px;
      color: #e74c3c;
      font-weight: bold;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #2ecc71;
      color: white;
    }

    button:disabled {
      background: #b2bec3;
    }

    #status {
      margin: 20px 0;
      min-height: 50px;
      font-size: 20px;
    }

    #animation {
      font-size: 60px;
      margin: 15px 0;
    }

    #progressContainer {
      background: #dfe6e9;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 15px;
    }

    #progressBar {
      height: 30px;
      width: 0%;
      background: #2ecc71;
    }

    #progressText {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
    }

    #result {
      font-size: 26px;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Virtual voucher card styling */
    #voucher {
      display: none;
      margin-top: 25px;
    }

    #voucherCard {
      background: #2ecc71;
      color: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }

    #voucherCard .voucher-title {
      font-size: 34px;
      margin-bottom: 12px;
    }

    #voucherCard .voucher-msg {
      font-size: 20px;
      margin-bottom: 18px;
    }

    #voucherCard .voucher-code {
      background: white;
      color: #2ecc71;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 28px;
    }
  </style>
</head>
<body>

<h1>üõµ Grab: Beat the Clock</h1>

<div class="card">

  <!-- INTRO -->
  <div id="intro">
    <p style="font-size:20px;"><strong>Choose a scenario and then pick actions to extend time so your food is delivered successfully!</strong></p>
    <button onclick="chooseScenario('traffic')">üöó Heavy Traffic</button>
    <button onclick="chooseScenario('rain')">üåßÔ∏è Rainy Day</button>
    <button onclick="chooseScenario('peak')">‚è∞ Peak Hour</button>
  </div>

  <!-- GAME -->
  <div id="game" style="display:none;">
    <div>‚è≥ Time Remaining</div>
    <div id="timer">20</div>

    <div>üì¶ Delivery Progress</div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="progressText">0%</div>

    <div id="animation">üõµ ‚û°Ô∏è</div>
    <div id="status"></div>

    <button onclick="takeAction('lane')">üöó Change Lane (+Extend Time)</button>
    <button onclick="takeAction('speed')">‚ö° Speed Up (+Extend Time)</button>
    <button onclick="takeAction('shortcut')">üó∫Ô∏è Take Shortcut (+Extend Time)</button>

    <div id="result"></div>

    <!-- VIRTUAL VOUCHER CARD -->
    <div id="voucher">
      <div id="voucherCard">
        <div class="voucher-title">üõµ Hijau Voucher</div>
        <div class="voucher-msg">üéâ Congratulations! Your delivery was on time.</div>
        <div class="voucher-code" id="voucherCodeCard">HIJAU-XXXXXX</div>
      </div>
    </div>

  </div>

</div>

<script>
  let timeLeft = 20;
  let progress = 0;
  let gameOver = false;
  let countdown;

  const introEl = document.getElementById("intro");
  const gameEl = document.getElementById("game");
  const timerEl = document.getElementById("timer");
  const statusEl = document.getElementById("status");
  const animationEl = document.getElementById("animation");
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const resultEl = document.getElementById("result");
  const voucherEl = document.getElementById("voucher");
  const voucherCodeEl = document.getElementById("voucherCodeCard");
  const buttons = document.querySelectorAll("#game button");

  function chooseScenario(type) {
    introEl.style.display = "none";
    gameEl.style.display = "block";

    if (type === "traffic") {
      timeLeft = 18;
      statusEl.textContent = "Traffic jam everywhere. Stay calm!";
      animationEl.textContent = "üõµ üöóüöóüöó";
    }

    if (type === "rain") {
      timeLeft = 20;
      statusEl.textContent = "Rain reduces visibility. Ride carefully!";
      animationEl.textContent = "üõµ üåßÔ∏è";
    }

    if (type === "peak") {
      timeLeft = 16;
      statusEl.textContent = "Peak hour rush! Orders piling up!";
      animationEl.textContent = "üõµ ‚è∞";
    }

    updateUI();
    startTimer();
  }

  function startTimer() {
    countdown = setInterval(() => {
      if (gameOver) return;
      timeLeft--;
      updateUI();
      if (timeLeft <= 0) endGame(false);
    }, 1000);
  }

  function takeAction(action) {
    if (gameOver) return;

    let r = Math.random();

    if (action === "lane") {
      if (r > 0.5) {
        timeLeft += 2;
        progress += 10;
        statusEl.textContent = "Smooth lane change! +10% progress";
      } else {
        timeLeft -= 2;
        statusEl.textContent = "Blocked by traffic! -2s";
      }
    }

    if (action === "speed") {
      if (r > 0.6) {
        timeLeft += 3;
        progress += 15;
        statusEl.textContent = "Clear road ahead! +15% progress";
      } else {
        timeLeft -= 3;
        statusEl.textContent = "Forced to slow down! -3s";
      }
    }

    if (action === "shortcut") {
      if (r > 0.4) {
        timeLeft += 4;
        progress += 25;
        statusEl.textContent = "Shortcut works! +25% progress";
      } else {
        timeLeft -= 4;
        statusEl.textContent = "Wrong turn! -4s";
      }
    }

    if (progress > 100) progress = 100;
    if (timeLeft < 0) timeLeft = 0;

    updateUI();

    if (progress >= 100) endGame(true);
    if (timeLeft <= 0) endGame(false);
  }

  function updateUI() {
    timerEl.textContent = timeLeft;
    progressBar.style.width = progress + "%";
    progressText.textContent = progress + "%";
  }

  function endGame(win) {
    gameOver = true;
    clearInterval(countdown);
    buttons.forEach(b => b.disabled = true);

    if (win) {
      resultEl.textContent = "‚úÖ Delivery Completed On Time!";
      resultEl.style.color = "green";

      const code = "HIJAU-" + Math.random().toString(36).substr(2,6).toUpperCase();
      voucherCodeEl.textContent = code;
      voucherEl.style.display = "block";
    } else {
      resultEl.textContent = "‚ùå Delivery Failed. Time‚Äôs Up!";
      resultEl.style.color = "red";
    }
  }
</script>

</body>
</html>
